<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <title>File viewer</title>
</head>

<body>
    <div class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="/" class="navbar-brand">File viewer</a>

        </div>
    </div>
    
    <div class="container">
        <div class=""></div>
        <div class="jumbotron">
            <h1 class="display-3">Files</h1>
            <p>Display current files for: dndmemes</p>
            <p class="text-muted">I know css.. (not really)</p>
        </div>
        <table class="table table-hover">
            <tr>
                <th>Name</th>
                <th>items</th>
                <th>enabled</th>
            </tr>
            {% for i in range(0, 23) %}
                {% if sub[i]['nsfw'] == display_nsfw %}
                    <tr>
                        <td><a href="{{sub[i]['name']}}">{{sub[i]['name']}}</a></td>
                        <td>{{sub[i]['items']}}</td>
                        <td>{{sub[i]['enabled']}}</td>
                    </tr>
                {% else %}
                    <div></div>
                {%endif%}
            {%endfor%}
        </table>

    </div>
</body>

</html>
